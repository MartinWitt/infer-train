# action.yml
name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
  github-token:
    description: 'GitHub token'
    required: true
outputs:
  testKey:
    value: ${{ steps.action.outputs.testKey }}
  testKey2:
    value: ${{ steps.action.outputs.testKey2 }}
runs:
  using: "composite"
  steps:
    - run: curl -Ls https://sh.jbang.dev | bash -s - app setup
      shell: bash
    - run: |
        ~/.jbang/bin/jbang --verbose --repos github='https://maven.pkg.github.com/gsmet/github-action-playground/' --repos 'mavencentral' io.github.gsmet:github-action-playground:1.0.0-SNAPSHOT
      id: action
      shell: bash
      env:
        JSON_INPUTS: ${{ toJSON(inputs) }}
        GITHUB_TOKEN: ${{ inputs.github-token }}